<!DOCTYPE html>
<html>
  <head>
    
    <title>Weather App</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Weather App</h1>
    <div id="search-container">
      <input type="text" id="city" placeholder="Enter city name" />
      <button onclick="getWeather()">Get Weather</button>
    </div>
    <div id="result-container">
      <div id="weather-front">
        <div id="weather-info">
          <h2 id="city-name"></h2>
          <p id="temperature"></p>
          <p id="humidity"></p>
          <p id="description"></p>
          <p id="forecast"></p>
        </div>
        <div id="toggle-button" onclick="toggleResult()">
          <span id="toggle-icon"></span>
          <span id="toggle-text">View Details</span>
        </div>
      </div>
      <div id="weather-back">
        <img id="city-image" src="" alt="City Image">
        <img id="weather-image" src="" alt="Real-time Weather Image">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
